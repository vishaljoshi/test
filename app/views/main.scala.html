@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap-3.3.2/css/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">



<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
<script>
var baseUrl =window.location.origin;

function init(){
//	var promodule =  productModule(document,baseUrl);
var suggest = new autoSuggest( document.getElementById('searchBox'),  document.getElementById('suggestBox'), baseUrl+'/productSearch');
	//var su = new promodule.suggest(document.getElementById('searchBox'),  document.getElementById('suggestBox'), baseUrl+'/productSearch');
}
</script>
</head>
<body onload="init()">
	<div class="container">
		
		<h3 class="text-muted">Project name</h3>
	
			<form class="form-horizontal">
				<div class="form-group search">
					<label  class="col-sm-4 control-label">Product ID</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="searchBox" autocomplete="off">
						<div id="suggestBox" class="suggestBox" name="suggestBox" ></div>						 
					</div>
					<div class="ui-spinner" id="searchBox.spinner" ></div><span id="searchBox.error" class="error"></span>
				</div>
				<div class="form-group">
					<label  class="col-sm-1 control-label">ID</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="productId" disabled >
					</div>
					 
				</div>
				<div class="form-group">
                    <label  class="col-sm-1 control-label">Title</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="title" onkeyup="update()">
                    </div>
                   <div class="ui-spinner" id="title.spinner" ></div></span><span id="title.error" class="error"></span>
                </div>
                <div class="form-group">
                    <label  class="col-sm-1 control-label">Price</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="pricing.price"onkeyup="update()">                        
                    </div>
                   <div class="ui-spinner" id="pricing.price.spinner" ></div></span><span id="pricing.price.error" class="error"></span>
                </div>
                <div class="form-group">
                    <label  class="col-sm-1 control-label">Cost</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="cost" disabled >
                    </div>
                </div>
			</form>

	



		<footer class="footer">
			<p>test 2014</p>
		</footer>

	</div>

</body>
</html>
